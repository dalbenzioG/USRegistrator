project: "monai-3d-registration"
image_size: [64, 64, 64]

wandb:
  enabled: True
  project: "usregistrator"
  run_name: "globalnet3d"
  offline: False

train_dataset:
  name: synthetic_ellipsoids
  image_size: [64, 64, 64]
  num_samples: 4000
  noise_std: 0.03
  smooth: true
  seed: 123

val_dataset:
  name: synthetic_ellipsoids
  image_size: [64, 64, 64]
  num_samples: 200
  noise_std: 0.03
  smooth: true
  seed: 999

model:
  name: globalnet3d
  num_channel_initial: 16
  depth: 3
  warp_mode: bilinear
  warp_padding_mode: border

loss:
  name: lncc
  kernel_size: 9
  smooth_nr: 1e-4
  smooth_dr: 1e-2

optimizer:
  name: Adam
  lr: 1e-4
  weight_decay: 1e-5

training:
  epochs: 50
  batch_size: 2
  num_workers: 4
  amp: true
  val_every: 1
  seed: 42

